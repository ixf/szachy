@(title: String)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body>
    <div id="layers">
      <canvas id="chessboard" width=800 height=800></canvas>
      <canvas id="gridboard" width=800 height=800></canvas>
    </div>
    @scalajs.html.scripts("gameclient", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
  </body>
</html>
